<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div id="pointer-position">X: 0; Y: 0</div>
        <div id="container"></div>
        <div class="control-panel">
            <div class="form">
                <h3>New template characteristics</h3>
                <div>
                    <input id="tname" placeholder="Template name" type="text">
                    <br>
                    <input id="x" type="number" placeholder="dimension X">
                    <br>
                    <input id="y" type="number" placeholder="dimension Y">
                    <br>
                    <button onclick="initTemplate()">Create template</button>
                    <button onclick="stageSetDefault()">Reset</button>
                    <br>
                    <button onclick="saveTemplate()">Save tamplate</button>
                </div>
            </div>
            <div class="form">
                <h3>New cell characteristics</h3>
                <dev class="form-input">
                    <label for="type">Type:</label>
                    <select id="type" name="type">
                        <option value="WALL">WALL</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </dev>
                <br>
                <dev class="form-input">
                    <label for="purpose">Purpose:</label>
                    <select id="purpose" name="purpose">
                        <option value="Wall">Wall</option>
                        <option value="Smithy">Smithy</option>
                        <option value="Guildhall">Guildhall</option>
                        <option value="Warehouse">Warehouse</option>
                        <option value="Arena">Arena</option>
                    </select>
                </dev>
                <br>
                <button onclick="applyChangesToCells()">Apply</button>
                <button onclick="clearCells()">Clear cells</button>
                <br>
                <br>
            </div>
            <div class="form">
                <h3>Load existing template</h3>
                <div>
                    <label for="existing_templates">Choose template</label>
                    <select id="existing_templates"></select>
                    <br>
                    <button onclick="loadTemplate()">Load</button>
                    <button onclick="deleteTemplate()">Delete</button>
                </div>
            </div>
            <div class="form">
                <h3>Current cell characteristics</h3>

                <p id="cell_address">Address: </p>
                <p id="cell_purpose">Purpose: </p>
                <p id="cell_type">Type: </p>
            </div>
        </div>
        <div class="control-panel">
            <div class="form">
                <h3>Create village</h3>

                <input id="village_name" placeholder="Village name" type="text">
                <br>
                <button onclick="createVillage()">Create</button>
            </div>

            <div class="form">
                <h3>Apply template to village</h3>

                <label for="village_dropdown">Village</label>
                <br>
                <select id="village_dropdown"></select>
                <br>
                <label for="template_dropdown">Template</label>
                <br>
                <select id="template_dropdown"></select>
                <br>
                <button onclick="applyTemplate()">Apply</button>
            </div>
            <!-- <button onclick="mainProcessor()">TEST</button> -->
        </div>
    </div>

    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <!-- <script type="text/javascript" src="./matrix.js"></script>
    <script type="text/javascript" src="./request.js"></script> -->
    <!-- <script type="module" src="./modules/index.js"></script> -->
    <script type="module" src="./modules/index.js"></script>
    <script>
        document.getElementById("container").addEventListener("contextmenu", e => e.preventDefault())
    </script>
</body>

</html>
